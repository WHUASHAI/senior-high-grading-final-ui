<div class="py-4 d-flex justify-content-between" *ngIf="subject$ | async as subject">
  <strong>Subject: {{subject.subjectName}}</strong>
  <strong>School Year: {{subject.school_year}}</strong>
  <strong>Grade: {{subject.grade_level}}</strong>
  <strong>Section: {{subject.section}}</strong>
  <strong>Semester: {{ subject.semester }}</strong>
</div>
