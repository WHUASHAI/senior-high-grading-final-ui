<p>Teacher subject id: {{ teacher_subject_id }}</p>
<!-- <p>Quarter: {{ quarter }}</p>
<p>type: {{ type }}</p> -->

<div class="border border-1 border-blackp p-2 mb-4 ">
  <h4 class="m-0">{{ quarter }}: {{ type }}</h4>
</div>

<div class="d-flex justify-content-between border border-1 border-black">
  <!-- table -->
  <div style="width: 80%;">
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <td style="width: 2%">#</td>
          <th style="width: 10%">Perfect Score</th>
          <th style="width: 30%">Description</th>
          <th style="width: 10%">Edit Perfect Score</th>
          <th style="width: 10%">Update Scores</th>
          <th style="width: 10%">Delete Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of quizzes">
          <td>{{ quiz.id }}</td>
          <td>{{ quiz.hps }}</td>
          <td>{{ quiz.description }}</td>
          <td>
            <button class="btn btn-sm btn-success">Edit</button>
          </td>
          <td>
            <button class="btn btn-sm btn-primary">View</button>
          </td>
          <td>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- add score -->
   <div style="width: 15%;">
    <form>
      <label for="">Add score:</label>
      <input class="form-control" type="text" name="" id="">
      <button type="submit" class="btn btn-sm btn-primary">Add score</button>
    </form>
   </div>
</div>
