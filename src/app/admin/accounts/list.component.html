<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>Account Management</h1>
  <a routerLink="add" class="btn btn-success">
    <i class="fa fa-plus"></i> Add New Account
  </a>
</div>

<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!loading">
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th style="width: 5%;" class="text-center">#</th>
        <th style="width: 20%;" class="text-left">Name</th>
        <th style="width: 25%;" class="text-left">Email</th>
        <th style="width: 15%;" class="text-center">Role</th>
        <th style="width: 10%;" class="text-center">Status</th>
        <th style="width: 15%;" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts; let i = index">
        <td class="text-center">{{ i + 1 }}</td>
        <td class="text-left">{{ account.firstName }} {{ account.lastName }}</td>
        <td class="text-left">{{ account.email }}</td>
        <td class="text-center">
          <span class="badge"
                [ngClass]="{
                  'badge-primary': account.role === Role.Admin,
                  'badge-info': account.role === Role.Teacher
                }">
            {{ account.role }}
          </span>
        </td>
        <td class="text-center">
          <span class="badge"
                [ngClass]="{
                  'badge-success': account.isActive,
                  'badge-secondary': !account.isActive
                }">
            {{ account.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center gap-3">
            <a [routerLink]="['edit', account.id]"
               class="btn btn-edit"
               title="Edit Account">
              Edit
            </a>
            <button (click)="deleteAccount(account.id)"
                    class="btn btn-delete"
                    title="Delete Account">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="accounts.length === 0" class="text-center py-4">
    <p class="text-muted">No accounts found.</p>
  </div>
</div>

<!-- button styles -->
<style>
  /* compact action buttons that fit inside the table column */
  .btn-edit {
    padding: 0.35rem 0.9rem;
    min-width: 86px;
    height: 38px;
    background: linear-gradient(90deg, #1e90ff 0%, #0369a1 100%);
    color: #fff;
    border-radius: 8px;
    border: none;
    box-shadow: 0 6px 16px rgba(3,105,161,0.12);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .btn-edit:hover { transform: translateY(-1px); }

  .btn-delete {
    background: #fff;
    color: #e11d48;
    padding: 0.35rem 0.9rem;
    min-width: 86px;
    height: 38px;
    border-radius: 8px;
    border: 1.5px solid #e11d48;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .btn-delete:hover { background: #fff3f5; }

  /* reduce gap between buttons so they fit in smaller columns */
  td .d-flex { gap: 0.5rem; }

  @media (max-width: 768px) {
    .btn-edit, .btn-delete {
      padding: 0.3rem 0.6rem;
      min-width: 70px;
      font-size: 0.9rem;
      height: 34px;
      border-radius: 6px;
    }
  }
</style>
